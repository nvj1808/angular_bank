

<div class="text-end pt-3  pe-4">
    <button class="btn btn-danger" (click)="deleteParent()">Delete Account</button>
    <button (click)="logout()" class="btn btn-danger ms-2">Log out</button>
</div>

<h1>Welcome {{user}}</h1>

<div class="mt-3 p-2 w-25 container text-center border border-dark rounded-pill" style="background-color: rgba(0, 0, 0, 0.622);">
    <a style="text-decoration: none; color: aqua;" routerLink="/transaction"> view Transaction History</a>
</div>

<app-deleteconfirm [item]="acno"></app-deleteconfirm>


<div class="container row mb-5 p-5">
    <div class="text-center container col-lg-6 col-md-12">
        <div class="container col-6 w-70 rounded text-center p-5 mt-5" style="background-color: rgba(0, 0, 0, 0.622);">

            <h1>Deposit</h1>
            <form action="" [formGroup]="depositeForm">
                <div class="p-3 mt-2">
                    <input formControlName="acno" id="acid" name="acnum1" class="form-control" type="text" placeholder="Enter acno">
                </div>
                <div class="p-3 mt-2">
                    <input formControlName="psw"  id="psw1" name="paswrd1" class="form-control" type="password"
                        placeholder="Enter  the password">
                </div>
                <div class="p-3 mt-2">
                    <input formControlName="amnt"  id="amouid" name="amnt1" class="form-control" type="text" placeholder="Amount">
                </div>
                <div class="p-3 mt-2">
                    <button type="button" (click)="Deposit()" class="btn btn-outline-light">Deposit</button>
                </div>
            </form>
        </div>
    </div>



    <div class="text-center container col-lg-6 col-md-6">
        <div class="col-6 container w-70 rounded text-center p-5 mt-5" style="background-color: rgba(0, 0, 0, 0.622);">
            <h1>Withdraw</h1>
            <form action="" [formGroup]="withdrawForm">
                <div class="p-3 mt-2">
                    <input formControlName="acno1" id="acid2" name="acnum2" class="form-control" type="text" 
                    placeholder="Enter acnum">
                </div>
                <div class="p-3 mt-2">
                    <input formControlName="psw1"  id="psw2" name="paswrd2" class="form-control" type="password"
                        placeholder="Enter  the password">
                </div>
                <div class="p-3 mt-2">
                    <input formControlName="amnt1"  id="amouid1" name="amnt2" class="form-control" type="text" placeholder="Amount">
                </div>
                <div class="p-3 mt-2">
                    <button type="button" (click)="Withdraw()" class="btn btn-outline-light">Withdraw</button>
                </div>
            </form>
        </div>
    </div>
</div>
